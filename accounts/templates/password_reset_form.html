{% extends "./base.html" %}
{% load static %}
{% block content %}
{% load bootstrap4 %}
<form method="post" class="form-inline text-center">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Reset password" />
</form>

{% endblock %}
